<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
        <link rel="stylesheet" href="phone.css">
</head>

<body>
    <div class="container">

        <main class="box">
            <div class="details">
                <h1 class="song" id="song">Song Name</h1>
                <h3 class="singer" id="singer">Arijit Sing</h3>
            </div>
            <div class="image">
                <img src="https://img.pagalworld.icu/Galti%20Se%20Mistake%20-942-hd.jpg" alt="Image" id="img" class="img">
            </div>
            <audio src="./ArijitSong/Phir.mp3" id="audio"></audio>
            <!-- Progress Bar -->
            <div class="progress_container">
                    <div class="progress_duration_meter">
                        <div class="current" id="current">0.00</div>
                        <div class="duration" id="duration">0.00</div>
                    </div>
                    <div class="progress_div" id="progress_div">
                        <div class="progress" id="progress"></div>
                    </div>

            </div>
            <div class="control">
                <i class="fas fa-chevron-circle-left fa-2x" id="prev" title="Left"></i>
                <i class="fas fa-play-circle fa-3x" id="play" title="Play"></i>
                <i class="fas fa-chevron-circle-right fa-2x" id="next" title="Right"></i>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
